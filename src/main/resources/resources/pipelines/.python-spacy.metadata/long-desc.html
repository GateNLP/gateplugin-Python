
<p><strong>Pipeline python-spacy</strong></p>

A pipeline for annotating a GATE document using Python spacy.
<p/>
This pipeline demostrates the use of the python plugin with a Python
program that loads a spacy model and annotates the document with it.
<p/>
This is part of the GATE <a href="https://gatenlp.github.io/gateplugin-Python/">GATE Python plugin</a>
